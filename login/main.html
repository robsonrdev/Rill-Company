<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>RIL Company</title>
</head>

<body>
    <a href="../index.html"><i class='bx bx-chevron-left' id="voltar"></i></a>
    <div class="container">
        <div class="content">
            <img src="imgs/icon.png" alt="Logo RIL Company" class="image">
            <h1>Login</h1>
            <input type="text" class="text" placeholder="Usuário">
            <input type="password" class="text" placeholder="Senha">

            <!-- Botão para abrir o popup -->
            <p id="esqueceu" onclick="abrirPopup()">Esqueceu sua senha?</p>

            <input type="button" value="Continuar" class="btn">
            <a href="createAccount/index.html">
                <p id="esqueceu">Criar Conta</p>
            </a>
        </div>
    </div>

    <!-- Popup de recuperação de senha -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail para redefinir sua senha.</p>
            <input type="email" id="emailRecuperacao" class="text" placeholder="Digite seu e-mail">
            <button class="btn mt-2" onclick="enviarCodigo()">Enviar Código</button>
            <button class="btn btn-danger mt-2" onclick="fecharPopup()">Fechar</button>
            <p id="mensagemSucesso" class="text-success mt-2" style="display: none;">e-mail enviado com sucesso!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
