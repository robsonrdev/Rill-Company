<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>RIL Company</title>
</head>

<body>
    <a href="../main.html"><i class='bx bx-chevron-left' id="voltar"></i></a>
    <div class="container">
        <div class="content">
            <img src="../imgs/icon.png" alt="Logo RIL Company" class="image">
            <h1>Criar Conta</h1>
            <input type="text" class="text" placeholder="Usuário" id="usuario">
            <input type="email" class="text" placeholder="Email" id="email">
            <input type="password" class="text" placeholder="Senha" id="senha">
            <input type="password" class="text" placeholder="Confirmar senha" id="confirmarSenha">
            <input type="button" value="Continuar" class="btn" onclick="validarConta(), abrirPopup(); return false">

            <div class="popup-overlay" id="popupOverlay">
                <div class="popup">
                    <h2>Erro</h2>
                    <p>Campos obrigatorios não preenchidos ou incorretos!</p>
                    <button class="close-btn" onclick="fecharPopup()">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
